<!DOCTYPE html>
<html>
<head>
    <title>Object Analysis</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Object Analysis</h1>
        <div class="content-wrapper">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="controls">
                    <button id="captureButton">Take Photo</button>
                    <button id="newPhotoButton" style="display: none;">New Photo</button>
                    <button id="analyzeButton" disabled>Analyze</button>
                </div>
            </div>
            <div id="result" class="result"></div>
        </div>
    </div>

    <!-- Load scripts based on selection -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
